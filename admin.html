<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar nuevo pack</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 32px;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 500px;
    }

    input, textarea {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      padding: 10px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .success {
      margin-top: 12px;
      color: #00e676;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Agregar nuevo pack</h1>

  <form id="packForm">
    <input type="text" name="packId" placeholder="ID del pack (Ej: 210S)" required />
    <textarea name="juegosIncluidos" placeholder="Lista de juegos separados por salto de l√≠nea" rows="6" required></textarea>
    <input type="number" name="precio" placeholder="Precio CLP" required />
    <input type="url" name="imagenURL" placeholder="URL de imagen" required />
    <input type="text" name="estado" placeholder="Estado (opcional)" />
    <input type="text" name="consola" placeholder="Consolas (Ej: Nintendo Switch, Nintendo Switch 2)" required />
    <button type="submit">Subir Pack</button>
    <p id="mensaje" class="success"></p>
  </form>

 <script>
const form = document.getElementById("packForm");
const mensaje = document.getElementById("mensaje");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const datos = Object.fromEntries(new FormData(form));
  const baseUrl = "https://script.google.com/macros/s/AKfycb.../exec"; // üîÅ Usa la URL real actualizada

  const url = `${baseUrl}?packId=${encodeURIComponent(datos.packId)}&juegos=${encodeURIComponent(datos.juegosIncluidos)}&precio=${datos.precio}&imagen=${encodeURIComponent(datos.imagenURL)}&estado=${encodeURIComponent(datos.estado)}&consola=${encodeURIComponent(datos.consola)}`;

  try {
    const res = await fetch(url);
    const text = await res.text();
    if (text === "OK") {
      mensaje.textContent = "‚úÖ Pack agregado correctamente.";
      form.reset();
    } else {
      mensaje.textContent = "‚ùå Error al subir pack.";
    }
  } catch (error) {
    mensaje.textContent = "‚ùå Error de conexi√≥n.";
  }
});
</script>
</body>
</html>

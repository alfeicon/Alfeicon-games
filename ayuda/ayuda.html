<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Opción no disponible</title>
<style>
  :root{
    --bg1:#0f0f12; --bg2:#1a1b21; --txt:#f4f4f7;
    --accent:#7c5cff; --accent-2:#00e5ff; --danger:#ff3b3b;
  }
  /* Reset breve */
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; color:var(--txt); background:
      radial-gradient(1200px 600px at 10% -20%, #23232b 0%, transparent 60%),
      radial-gradient(900px 500px at 110% 120%, #191925 0%, transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,system-ui,Arial,sans-serif;
    overflow:hidden;
  }

  /* Contenedor principal */
  .wrap{
    height:100%; width:100%;
    display:grid; place-items:center; padding:24px;
  }
  .card{
    position:relative;
    width:min(720px, 92vw);
    border-radius:24px;
    padding:32px 24px 28px;
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 40px rgba(255,255,255,.02);
    backdrop-filter: blur(8px);
    text-align:center;
  }
  .card::before{
    content:"";
    position:absolute; inset:-1px;
    border-radius:24px;
    padding:1px;
    background:conic-gradient(from 220deg, transparent 0 60%, var(--accent) 63%, var(--accent-2) 70%, transparent 78% 100%);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; /* legacy WebKit */
    mask-composite: exclude; /* estándar */
    -webkit-mask-composite:xor; mask-composite:exclude;
    animation:spinBorder 6s linear infinite;
    opacity:.6;
  }
  @keyframes spinBorder { to { transform:rotate(360deg); } }

  /* Bloque ? animado */
  .block{
    margin:10px auto 6px;
    width:120px; height:120px; position:relative;
    transform-style:preserve-3d;
    animation:float 3.2s ease-in-out infinite;
    filter: drop-shadow(0 16px 22px rgba(0,0,0,.45));
  }
  @keyframes float{
    0%,100%{ transform:translateY(0) rotateZ(0deg); }
    50%{ transform:translateY(-14px) rotateZ(-2deg); }
  }
  .cube{
    width:100%; height:100%; border-radius:16px;
    background:linear-gradient(135deg, #ffc400, #ff9800 60%, #ff6f00);
    border:4px solid #b26600;
    position:relative;
  }
  .cube::after{
    content:"?"; font-weight:900;
    font-size:72px; line-height:1;
    color:#3b1d00; text-shadow:0 2px 0 #ffd880, 0 6px 14px rgba(0,0,0,.35);
    position:absolute; inset:0; display:grid; place-items:center;
  }
  /* Tornillos */
  .screw{ position:absolute; width:14px; height:14px; background:#6b4925; border-radius:50%;
    box-shadow: inset 0 2px 0 #996a35, 0 1px 0 rgba(0,0,0,.3);
  }
  .screw::after{ content:""; position:absolute; inset:4px 2px; background:#3a2916; border-radius:2px; }
  .s1{ top:8px; left:8px } .s2{ top:8px; right:8px }
  .s3{ bottom:8px; left:8px } .s4{ bottom:8px; right:8px }

  /* Chispas */
  .spark{ position:absolute; width:6px; height:6px; background:transparent; border-radius:50%;
    box-shadow:0 0 0 0 rgba(255,255,255,.0);
    animation:sparkle 2.2s ease-in-out infinite;
  }
  .spark::before{ content:""; position:absolute; inset:-2px; border-radius:50%;
    background:radial-gradient(circle at 50% 50%, #fff, #ffd86b 45%, transparent 60%);
    filter:blur(.4px);
  }
  .sp1{ top:-10px; left:-14px; animation-delay:.1s }
  .sp2{ top:6px; right:-18px; animation-delay:.5s }
  .sp3{ bottom:-12px; left:50%; animation-delay:1s }
  .sp4{ top:50%; left:-20px; animation-delay:1.4s }
  @keyframes sparkle{
    0%{ transform:scale(.6) translateY(0); opacity:0 }
    20%{ opacity:1 }
    50%{ transform:scale(1.15) translateY(-10px); opacity:1 }
    100%{ transform:scale(.5) translateY(0); opacity:0 }
  }

  h1{
    font-size:clamp(20px, 4.6vw, 36px);
    font-weight:800; letter-spacing:.2px; margin:10px 0 2px;
  }
  .sub{
    color:#c7c7d1; font-size:clamp(14px, 2.8vw, 16px);
    margin-bottom:16px;
  }

  /* Línea de estado */
  .status{
    display:inline-flex; align-items:center; gap:10px;
    padding:10px 14px; border-radius:999px;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    margin:8px 0 18px;
  }
  .dot{ width:8px; height:8px; border-radius:50%;
    background:var(--danger); box-shadow:0 0 16px var(--danger);
    animation:pulse 1.6s ease-in-out infinite;
  }
  @keyframes pulse{
    0%{ transform:scale(.9) }
    50%{ transform:scale(1.15) }
    100%{ transform:scale(.9) }
  }

  /* Botones */
  .actions{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
  .btn{
    position:relative; border:none; cursor:pointer;
    padding:12px 18px; border-radius:12px; font-weight:800; letter-spacing:.2px;
    color:#0b0b0e; background:linear-gradient(135deg, var(--accent), var(--accent-2));
    box-shadow:0 12px 26px rgba(0,0,0,.35);
    transition: transform .12s ease, box-shadow .2s ease;
    overflow:hidden;
  }
  .btn:hover{ transform: translateY(-2px); box-shadow:0 16px 34px rgba(0,0,0,.42); }
  .btn:active{ transform: translateY(0) scale(.98); }
  .btn-outline{
    background:transparent; color:#fff; border:1px solid rgba(255,255,255,.22);
  }
  /* Brillo lateral */
  .btn::after{
    content:""; position:absolute; top:-40%; left:-20%;
    width:40%; height:200%;
    background:linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.7), rgba(255,255,255,0));
    transform:skewX(-20deg); filter:blur(6px); opacity:.0;
    animation:shine 2.6s ease-in-out infinite;
  }
  @keyframes shine{
    0%,20%{ transform:translateX(-120%) skewX(-20deg); opacity:0 }
    40%{ opacity:.8 }
    60%{ transform:translateX(240%) skewX(-20deg); opacity:0 }
    100%{ opacity:0 }
  }

  /* Pie */
  .hint{ margin-top: 14px; color:#a7a7b6; font-size:12px; opacity:.9; }

</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="alert" aria-live="polite">

      <!-- Bloque animado -->
      <div class="block" aria-hidden="true">
        <div class="cube">
          <span class="screw s1"></span><span class="screw s2"></span>
          <span class="screw s3"></span><span class="screw s4"></span>
        </div>
        <span class="spark sp1"></span>
        <span class="spark sp2"></span>
        <span class="spark sp3"></span>
        <span class="spark sp4"></span>
      </div>

      <h1>Por el momento esta opción no está funcionando</h1>
      <p class="sub">Estamos trabajando para habilitarla pronto. Gracias por tu paciencia.</p>

      <div class="status">
        <span class="dot" aria-hidden="true"></span>
        <span>Estado: <strong>Temporalmente no disponible</strong></span>
      </div>

      <div class="actions">
        <button class="btn-outline btn" onclick="history.back()">⟵ Volver</button>
        <a class="btn" href="/inicio/inicio.html">Ir al inicio</a>
        <button class="btn-outline btn" onclick="location.reload()">Reintentar</button>
      </div>

      <p class="hint">Si el problema persiste, vuelve más tarde o contáctanos por WhatsApp.</p>
    </div>
  </div>
</body>
</html>

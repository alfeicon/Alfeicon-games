<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alfeicon Games — Juegos individuales</title>

  <!-- CSS global de esta página -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- =========================== -->
  <!-- NAVBAR                      -->
  <!-- =========================== -->
  <header class="navbar" role="banner">
    <!-- Logo (enlace a Inicio) -->
    <a class="logo" href="../inicio/inicio.html" aria-label="Inicio Alfeicon Games">
      <img src="../inicio/logo.png" alt="Alfeicon Games" />
      <span class="logo-text">Alfeicon Games</span>
    </a>

    <!--
      Acciones a la derecha:
      - Botón de búsqueda (lupa) que se transforma en X
      - Botón hamburguesa (menú)
      Los agrupamos para controlar bien el espacio entre ambos.
    -->
    <div class="nav-actions" role="group" aria-label="Acciones principales">
      <!-- Botón lupa (se convierte en X al abrir búsqueda) -->
      <button
        id="openSearch"
        class="search-btn"
        aria-label="Buscar"
        aria-controls="searchPanel"
        aria-expanded="false"
      >
        <!-- Los spans se estilizan con CSS como íconos (🔍 / ✕) -->
        <span class="i i-search" aria-hidden="true"></span>
        <span class="i i-close"  aria-hidden="true"></span>
      </button>

      <!-- Botón hamburguesa (morph → X con CSS al abrir el menú) -->
      <button
        class="nav-toggle"
        aria-label="Abrir menú"
        aria-controls="nav-panel"
        aria-expanded="false"
      >
        <span class="line"></span>
        <span class="line"></span>
      </button>
    </div>

    <!--
      Panel lateral de búsqueda (se muestra/oculta por JS).
      - En desktop se usa overlay; en móvil es fullscreen sin overlay extra.
    -->
    <aside id="searchPanel" class="search-panel" aria-hidden="true">
      <header class="search-panel__header">
        <h3>Buscar</h3>
        <!-- Cierra el panel de búsqueda -->
        <button id="closeSearch" aria-label="Cerrar búsqueda">✕</button>
      </header>

      <div class="search-panel__body">
        <!-- Campo de nombre: filtra por coincidencia (muestra todas) -->
        <label>
          Nombre del juego
          <input id="qName" type="text" placeholder="Ej: Mario, Zelda…" />
        </label>

        <!-- Rango de precio en CLP -->
        <div class="grid2">
          <label>
            Precio mín (CLP)
            <input id="qMin" type="number" min="0" step="1000" placeholder="0" />
          </label>
          <label>
            Precio máx (CLP)
            <input id="qMax" type="number" min="0" step="1000" placeholder="50000" />
          </label>
        </div>

        <!-- Ayuda contextual (JS escribe mensajes aquí) -->
        <small id="searchHint" style="display:block;margin-top:4px;opacity:.7"></small>

        <!-- Acciones del buscador -->
        <div class="actions">
          <button id="doSearch" class="primary">Buscar</button>
          <button id="clearSearch" class="ghost">Limpiar filtros</button>
        </div>
      </div>
    </aside>

    <!--
      Menú overlay (igual al Home)
      - El contenedor #nav-panel ocupa toda la pantalla con un scrim.
      - Dentro, .nav-fly es el panel "flotante" con las opciones.
    -->
    <nav id="nav-panel" class="nav-panel" aria-label="Navegación principal">
      <div class="nav-fly">
        <a href="/inicio/inicio.html">
          <img src="house.fill.svg" class="icon-inline" alt="" aria-hidden="true">
          Inicio
        </a>
        <a href="/pack/pack.html">
          <img src="shippingbox.fill.svg" class="icon-inline" alt="" aria-hidden="true">
          Packs de juegos
        </a>
        <div class="hr"></div>
        <a href="/instrucciones/instrucc.html">
          <img src="book.pages.fill.svg" class="icon-inline" alt="" aria-hidden="true">
          Instrucciones
        </a>
        <a href="/ayuda/ayuda.html">
          <img src="person.crop.circle.badge.questionmark.svg" class="icon-inline" alt="" aria-hidden="true">
          Ayuda
        </a>
      </div>
    </nav>
  </header>

  <!--
    Overlay (scrim) reutilizado por el buscador en desktop.
    En móvil el buscador no usa overlay para evitar “oscurecer” de más.
  -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <!-- =========================== -->
  <!-- HERO                        -->
  <!-- =========================== -->
  <section class="hero" role="region" aria-labelledby="hero-title">
    <div class="hero-inner">
      <h1 id="hero-title">Catálogo: Juegos individuales</h1>
      <p>Compra juegos digitales de Nintendo Switch de manera unitaria, con entrega inmediata.</p>
    </div>
  </section>

  <!-- Chips con filtros activos (JS los dibuja aquí) -->
  <div id="activeFilters" class="filter-chips" aria-live="polite"></div>

  <!--
    Contenedor que llena dinámicamente el catálogo.
    El JS crea las “cards” con la data del CSV y las inyecta aquí.
  -->
  <section class="games-list" id="games-list" aria-label="Catálogo de juegos"></section>

  <!-- =========================== -->
  <!-- FOOTER                      -->
  <!-- =========================== -->
  <footer role="contentinfo">
    © <span id="year"></span> Alfeicon Games — Juegos individuales.
  </footer>

  <!-- =========================== -->
  <!-- SCRIPTS                     -->
  <!-- =========================== -->
  <!-- PapaParse si en algún momento lo usas; hoy el script trae su propio parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- JS principal de esta página (render + menú + buscador) -->
  <script src="script.js" defer></script>
</body>
</html>
